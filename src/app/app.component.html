<div class="container">
<div class="row">
<div class="col-sm-12">

<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div formGroupName="userData">
<div class="form-group">
  <label for="username">Username</label>
  <input type="text" id="username" class="form-control"formControlName="username" >
  <span *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">Please enter valid username</span>
</div>


<div class="form-group" >
  <label for="email">Mail</label>
  <input type="email" id="email" class="form-control" formControlName="email" >
  <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">Please enter valid email</span>
 </div>
  </div>


<div class="radio" *ngFor="let gender of genders">
  <label> <input type="radio"  [value]="gender" formControlName="gender"  >{{gender}}</label>
</div>

<div>
  <h4>Your Hobbies</h4>
  <button class="btn btn-primary" (click)="onAddHobby()">Add Hobbies</button>
  <div class="form-group" *ngFor="let x of signupForm.get('hobbies').controls; let i= index">
    <input type="text" class="form-control" [formControlName]="i">{{i}}
  </div>
</div>

<button class="btn btn-primary" type="submit" >Submit</button>


</form>


</div>
</div>
</div>
